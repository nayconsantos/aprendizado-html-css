<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }
       table{
        border-collapse: collapse;
        width: 300px;
       }
       td{
        border: 1px solid black;
        padding: 10px;
       }
       td#a{
        text-align: center;
        background-color: aqua;
       }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" id="a">A</td>
            
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="3">H</td>
        </tr>
        <tr>
            
            <td>J</td>
            <td>K</td>
            
        </tr>
        <tr>
            
            <td>N</td>
            <td>O</td>
            
        </tr>
    </table>
</body>
</html>
