<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formlario 008</title>
</head>
<body>
    <h1>Formulario 008</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="in1">Numero1</label>
            <input type="number" name="numero1" id="in1" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <br>
        <div>
            <label for="in2">Numero2</label>
            <input type="number" name="numero2" id="in2" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <br>
        <div>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </div>
        <br> 
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
