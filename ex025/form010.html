<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 010</title>
</head>
<body>
    <h1>Exemplo de formlario 010</h1>
    <form action="cadastro.php">
        <div>
            <label for="iano">Ano de Nascimento: </label>
            <input type="number" name="ano-nascimento" id="iano" min="1900" max="2005" value="2000" oninput="calcidade()">
        </div>
        <div>
            <label for="iidade">Idade: </label>
            <output name="idade" id="iidade">0</output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>
</body>
</html>
