<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form002</title>
    <style>
        #btn{
            background-color: black;
            color: white;
            text-decoration: none;
        }
        #btn:hover{
            background-color: green;
            transform: translate(0%, 50%);
            transition: transform 0.5s ;
        }

    </style>
</head>
<body>
    <h1>Exemplo de formlario 002</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <div>
            <label for="iusu">Usuario:</label>
            <input type="text" name="iusu" id="iusu" required minlength="5"
            maxlength="15" placeholder="Nome do Usuario" size="11">
        </div>
        <br>
        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="isenha" id="isenha" required minlength="8"
            maxlength="20" placeholder="Senha" size="8">
        </div>
        <br>
        <div>
            <label for="media">MÃ©dia</label>
            <input type="number" name="inum" id="inum" placeholder="0 a 10" min="0" max="10" step="0.5" value="1" required>
        </div>
        <br>
        <div>
            <label for="mes">Data da Nota</label>
            <input type="month" name="imes" id="imes" value="2022-03" required>
        </div>
        <br>
        <div>
            <label for="idata">Data da Prova</label>
            <input type="date" name="idata" id="idata" value="2022-03-15" required>
        </div>
        <br>
        <div>
            <label for="hora">Horario da Prova</label>
            <input type="time" name="ihora" id="ihora" required>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar" id="btn">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
