<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Exemplo de formlario 006</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff">
        </div>
        <div>
            <label for="inota">Nota:</label>
            <input type="range" name="inota" id="nivel" min="1" max="10" value="5">
        </div>
        <div>
            <label for="ifoto">Escolher foto do Perfil</label>
            <input type="file" name="ifoto" id="foto">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
