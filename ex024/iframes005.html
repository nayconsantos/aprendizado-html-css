<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <a href="#" onclick="clicou()">Click aqui</a>
    <div id="saida"></div>
    
    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p> Voce Clicou aqiu </p>'
        }
    </script>
</body>
</html>
